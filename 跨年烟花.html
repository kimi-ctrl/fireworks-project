<body>

    <button id="startButton">ç‚¹æˆ‘è¿›å…¥æ”¾çƒŸèŠ±ç•Œé¢</button>
    <div id="instruction" style="display: none;">ç‚¹å±å¹•å¼€å§‹æ”¾çƒŸèŠ±</div>
    <canvas id="fireworkCanvas"></canvas>
    <script>
        const canvas = document.getElementById("fireworkCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const instruction = document.getElementById("instruction");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        // çˆ†ç‚¸éŸ³æ•ˆ
        const explodeSound = new Audio("fireworks-29629.mp3");

        let soundEnabled = false;

        // å®šä¹‰å¤šç§é¢œè‰²
        const colorPalette = [
            "255, 99, 71",  // ç•ªèŒ„çº¢
            "135, 206, 250", // å¤©è“è‰²
            "255, 215, 0",   // é‡‘è‰²
            "124, 252, 0",   // è‰ç»¿è‰²
            "138, 43, 226",  // è“ç´«è‰²
            "255, 105, 180", // çƒ­ç²‰è‰²
            "30, 144, 255",  // é“å¥‡è“
        ];

        class Firework {
            constructor(x, y, targetX, targetY, type = "circle") {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 5;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.exploded = false;
                this.type = type;
            }

            update() {
                if (!this.exploded) {
                    const dx = Math.cos(this.angle) * this.speed;
                    const dy = Math.sin(this.angle) * this.speed;
                    this.x += dx;
                    this.y += dy;

                    // ç»˜åˆ¶æ‹–å°¾ç‰¹æ•ˆ
                    particles.push(
                        new Particle(
                            this.x,
                            this.y,
                            Math.random() * 0.5 - 0.25,
                            Math.random() * 0.5 - 0.25,
                            "255, 255, 255",
                            2
                        )
                    );

                    if (Math.hypot(this.targetX - this.x, this.targetY - this.y) < 10) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.exploded = true;
                if (soundEnabled) {
                    explodeSound.currentTime = 0;
                    explodeSound.play().catch(err => console.error("çˆ†ç‚¸éŸ³æ•ˆæ’­æ”¾å¤±è´¥ï¼š", err));
                }

                const particleCount = 400; // ç²’å­æ•°é‡å¢åŠ 
                if (this.type === "circle") {
                    for (let i = 0; i < particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 5 + 2;
                        const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                        particles.push(
                            new Particle(
                                this.targetX,
                                this.targetY,
                                Math.cos(angle) * speed,
                                Math.sin(angle) * speed,
                                color,
                                Math.random() * 3 + 1
                            )
                        );
                    }
                } else if (this.type === "heart") {
                    addHeartFirework(this.targetX, this.targetY);
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = "white";
                    ctx.fill();
                }
            }
        }

        class Particle {
            constructor(x, y, vx, vy, color, size) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.alpha = 1; // åˆå§‹é€æ˜åº¦
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.02; // æ¨¡æ‹Ÿé‡åŠ›
                this.alpha -= 0.01; // ç²’å­é€æ¸æ¶ˆå¤±
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }

        function addHeartFirework(x, y) {
            const particleCount = 200;
            for (let t = 0; t < Math.PI * 2; t += Math.PI / particleCount) {
                const posX = 16 * Math.pow(Math.sin(t), 3);
                const posY = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                particles.push(
                    new Particle(
                        x + posX * 10,
                        y + posY * 10,
                        Math.random() * 2 - 1,
                        Math.random() * 2 - 1,
                        color,
                        Math.random() * 3 + 1
                    )
                );
            }
        }

        function addFirework(x, y) {
            const types = ["circle", "heart"];
            const randomType = types[Math.floor(Math.random() * types.length)];
            fireworks.push(new Firework(canvas.width / 2, canvas.height - 60, x, y, randomType));
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, i) => {
                firework.update();
                firework.draw();
                if (firework.exploded) fireworks.splice(i, 1);
            });

            particles.forEach((particle, i) => {
                particle.update();
                particle.draw();
                if (particle.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        startButton.addEventListener("click", () => {
            soundEnabled = true;
            startButton.style.display = "none";
            welcomeMessage.style.display = "none";
            instruction.style.display = "block";
            animate();
        });

        // ç‚¹å‡»å±å¹•é‡Šæ”¾éšæœºçˆ±å¿ƒæˆ–æ™®é€šçƒŸèŠ±åŠŸèƒ½ï¼Œä»åº•éƒ¨å‘å°„åˆ°ç›®æ ‡ä½ç½®
        canvas.addEventListener("click", (event) => {
            const x = event.clientX;
            const y = event.clientY;
            addFirework(x, y);
        });
    </script>
